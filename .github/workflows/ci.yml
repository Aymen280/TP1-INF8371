name: CI with Gradle (Build, Test & SonarQube)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build and Run Tests
        run: ./gradlew build test

  launch-sonarqube:
    name: Start SonarQube
    runs-on: ubuntu-latest
    needs: build-and-test  # Exécuter cette étape seulement après un build réussi

    services:
      sonarqube:
        image: sonarqube:latest
        ports:
          - 9000:9000
        options: >-
          --health-cmd="curl --fail http://localhost:9000/api/system/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Wait for SonarQube to be ready
        run: |
          echo "Waiting for SonarQube to be up..."
          sleep 30  # Attente pour que SonarQube démarre correctement

      - name: Check SonarQube health
        run: curl -s http://localhost:9000/api/system/health | jq .
