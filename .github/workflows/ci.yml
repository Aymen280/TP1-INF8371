name: CI with Gradle (Build, Test & SonarQube)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build and Run Tests
        run: ./gradlew build -x test

  launch-sonarqube:
    name: Start SonarQube and Analyze
    runs-on: ubuntu-latest
    needs: build-and-test  # Ensure build-and-test completes first

    services:
      sonarqube:
        image: sonarqube:latest
        ports:
          - 9000:9000
        options: >-
          --health-cmd="curl --fail http://localhost:9000/api/system/health || exit 1"
          --health-interval=30s
          --health-timeout=10s
          --health-retries=10
          --memory=4g
        env:
          SONARQUBE_JAVA_OPTS: "-Xmx1024m"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Wait for SonarQube to be ready
        run: |
          echo "Waiting for SonarQube to be up..."
          MAX_RETRIES=40
          RETRIES=0
          until curl -s http://localhost:9000/api/system/status | grep -q '"status":"UP"' || [ $RETRIES -eq $MAX_RETRIES ]; do
            echo "SonarQube is not ready yet... retrying in 10s"
            sleep 10
            ((RETRIES++))
          done
          if [ $RETRIES -eq $MAX_RETRIES ]; then
            echo "SonarQube did not start in time. Exiting."
            exit 1
          fi
          echo "SonarQube is up and running!"

      - name: Check SonarQube health
        run: curl -s http://localhost:9000/api/system/health | jq .

      - name: Run SonarQube Analysis
        run: ./gradlew sonar --stacktrace
        env:
          SONAR_HOST_URL: "http://localhost:9000"
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
